{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>patient</title>
</head>

    {% block content%}
        <p> Patient : {{ patient.first_name }} {{ patient.last_name }}</p>

                {% endfor %}
            </ul>
    {% endblock content %}
</body>
</html>
