{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for patient in patients %}
        <div class="col-sm-6">
            <div class="card text-center text-dark bg-light mb-3 w-50">
                <div class="card-body">
                    <h5 class="card-title">{{ patient.first_name }} {{ patient.last_name }}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="/patients/{{ patient.id }}" class="btn btn-info">see patient visit info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}

</body>
</html>
